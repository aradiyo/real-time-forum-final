<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="/frontend/static/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">Real-Time Forum</div>
        <div class="nav-items">
            <span id="currentUser"></span>
            <button class="btn hidden" id="navLogout">Logout</button>
        </div>
    </nav>

    <div class="container" id="mainContainer">

        <!-- Authentication Section -->
        <section id="authSection" class="auth-section">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="tab active" data-tab="login">Login</button>
                    <button class="tab" data-tab="register">Register</button>
                </div>
                <form id="loginForm" class="auth-form">
                    <input type="text" id="loginIdentifier" placeholder="Email or Nickname" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <form id="registerForm" class="auth-form hidden">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="text" id="regNickname" placeholder="Nickname" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <input type="text" id="regFirstName" placeholder="First Name">
                    <input type="text" id="regLastName" placeholder="Last Name">
                    <input type="number" id="regAge" placeholder="Age">
                    <select id="regGender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </section>

        <!-- Forum Content -->
        <section id="mainContent" class="hidden">
            <div class="posts-container">
                <div class="posts-header">
                    <h2>Latest Discussions</h2>
                    <button class="btn" id="newPostBtn">New Post</button>
                </div>
                <div id="postsList" class="posts-list"></div>
            </div>

            <!-- Chat Section -->
            <div class="chat-container">
                <div class="chat-sidebar">
                    <h3>Conversations</h3>
                    <div id="conversationsList"></div>
                </div>
                <div class="chat-main">
                    <h3 id="chatPartner">Select a conversation</h3>
                    <div class="messages-container" id="chatMessages"></div>
                    <form id="messageForm" class="message-form">
                        <input type="text" id="messageInput" placeholder="Type your message..." required>
                        <button type="submit" class="btn">Send</button>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- Post Modal -->
    <div id="postModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Create New Post</h3>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <select id="postCategory">
                    <option value="general">General</option>
                    <option value="tech">Technology</option>
                    <option value="gaming">Gaming</option>
                </select>
                <textarea id="postContent" placeholder="Write something..." required></textarea>
                <button type="submit" class="btn">Publish</button>
            </form>
        </div>
    </div>

    <script src="/frontend/static/js/auth.js"></script>
    <script src="/frontend/static/js/chat.js"></script>
    <script src="/frontend/static/js/forum.js"></script>
    <script src="/frontend/static/js/main.js"></script>
</body>

</html>
